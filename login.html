<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VrazeNodes | Client Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0a0f1a, #101828);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #111a2d;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #00bfff;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0d1524;
      color: #fff;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: 2px solid #00bfff;
    }

    .btn {
      width: 100%;
      background: #00bfff;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0099cc;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #888;
      font-size: 13px;
    }

    footer span {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Client Login</h2>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@vrazenodes.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <footer>Â© 2025 <span>VrazeNodes</span>. All rights reserved.</footer>
</body>
  </html>
